<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/three-globe"></script>

  <link rel="stylesheet" href="index.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script defer type="module" src="manager.js"></script>
</head>
<body>
  <div id="rendererContainer"></div>

  <div id="iss-info-wrapper" class="info-wrapper">
    <div class="card" style="width: 15rem;">
      <div class="card-body">
        <h5 id="iss-title" class="card-title">International Space Station (ISS)</h5>
        <div><span class="label">Latitude:</span><span class="lat"></span></div>
        <div><span class="label">Longitude:</span><span class="lon"></span></div>
        <div><span class="label">Altitude:</span><span class="alt"></span></div>
        <p id="iss-text" class="mt-2"></p>
      </div>
    </div>
  </div>

  <div id="satellite-info-wrapper" class="info-wrapper">
    <div class="card" style="width: 15rem;">
      <div class="card-body">
        <h5 id="satellite-title" class="card-title">Satellite</h5>
        <div><span class="label">Name:</span><span class="name"></span></div>
        <div><span class="label">Latitude:</span><span class="lat"></span></div>
        <div><span class="label">Longitude:</span><span class="lon"></span></div>
        <div><span class="label">Altitude:</span><span class="alt"></span></div>
        <!-- <p id="satellite-text"></p> -->
      </div>
    </div>
  </div>
</body>
</html>
